<body>
    <div class="container">
        <!-- 头部 -->
        <header>
            <div class="nav clearfix">
                <div class="logo fl clearfix">
                    <div class="fl">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-weibiaoti-"></use>
                        </svg>
                    </div>
                    <div class="fl nav-title">
                        熊猫音乐
                    </div>

                </div>

                <div class="nav-r fl clearfix">

                    </div>

                </div>

            </div>

        </header>

        <!-- 中间 -->
        <div class="content clearfix">
            <!-- 侧边栏 -->
            <div class="aside">
                <div class="aside-nav">
                    <div data-type="defaultList" class="aside-nav-item now">
                        默认列表[<span id="defaultNum">0</span>]
                        <i class="nav-line"></i>
                    </div>
                    <div data-type="nearestList" class="aside-nav-item">
                        最近播放[<span id="nearestNum">0</span>]
                        <i class="nav-line"></i>
                    </div>
                    <div data-type="collectList" class="aside-nav-item">
                        我的收藏[<span id="collectNum">0</span>]
                        <i class="nav-line"></i>
                    </div>
                </div>
                <div class="aside-list">

                                    <span>00:00</span>/
                                    <span>02:00</span>

                                <div class="fr">

                                    <i class="del  iconfont icon-lajixiang"></i>

                            </div>
                        </div>


                    </div> -->

                </div>


            </div>

            <!-- 主体内容 -->
            <section class="section">
                <div class="section-nav clearfix">
                    <div data-type="main-song-sheet" class="song-list now fl">
                        歌单
                        <i class="nav-line"></i>
                    </div>
                    <div data-type="main-song-list" class="song-list  fl">
                        歌曲
                        <i class="nav-line"></i>
                    </div>
                    <div data-type="main-song-lrc" class="song-list fl">
                        歌词
                        <i class="nav-line"></i>
                    </div>
                    <div data-type="main-song-mv" class="song-list fl">
                        MV
                        <i class="nav-line"></i>
                    </div>



                </div>
                <div class="section-main">

                    <!-- 歌单界面 -->
                    <div class="main-song-sheet clearfix">
                        <p class="main-song-top">热门歌单</p>

                        <div class="song-sheet-list clearfix">
                            <!-- <div class="song-sheet-item">
                                <div class="song-sheet-img" style="background:url('http://p1.music.126.net/GMy_E4iX4_IVWGHMw5bwZw==/109951164685568806.jpg?param=140y140');
                                    background-repeat: no-repeat;

                                    歌手·当打之年1-3期现场及原曲合集
                                </div>
                            </div> -->


                        </div>


                    </div>


                    <!-- 歌曲列表界面 -->
                    <div style="display: none" class="main-song-list">


                        <!-- <div class="main-song-item">
                        <div class="main-song-img">
                            <img class="auto-img"
                                src="http://p1.music.126.net/dCV4V1QLrUc1foodBfv5dQ==/109951164721972545.jpg?param=50y50&quality=100">

                            毛不易

                    </div>

                    <!-- 歌单列表界面 -->
                    <div style="display: none" class="main-song-lrc">
                        <ul class="lrc-list">

                        </ul>
                    </div>

                    <!-- MV界面 -->
                    <div style="display: none" class="main-song-mv">
                        <p class="mv-title">MV推荐</p>
                        <ul class="mv-list clearfix">
                            <!-- <li class="mv-item">
                                <div class="mv-img"></div>
                                <div class=" mv-item-title">
                                    外婆-张艺兴
                                </div>
                            </li> -->



                        </ul>
                    </div>





                </div>


                <!-- loading动画界面 -->
                <div style="display: none" class="loading">
                    <div class="sk-fading-circle">
                        <div class="sk-circle"></div>
                        <div class="sk-circle"></div>
                        <div class="sk-circle"></div>

                        <div class="sk-circle"></div>
                    </div>

                </div>


            </section>

        </div>

        <!-- 页脚 -->
        <footer class="clearfix">
            <div class="controls fl clearfix">
                <div class="fl">
                    <i class="prev iconfont icon-icon-test"></i>
                </div>
                <div class="fl">
                    <i class="play iconfont icon-icon-test2"></i>
                </div>
                <div class="fl">
                    <i class="next iconfont icon-icon-test3"></i>
                </div>
            </div>
            <div class="progress fl clearfix">
                <div class="fl">
                    <p class="music-name">熊猫音乐</p>
                    <div class="line">
                        <!-- 开关 -->
                        <div style="display: none" class="btn"></div>
                        <!-- 遮挡层 -->
                        <div class="mask"></div>
                        <!-- 绑定事件层 -->
                        <div style="display: none" class="layer"></div>
                    </div>
                </div>
                <div class="fr">
                    <div class="speed">
                        <span>倍速</span>
                        <div style="display: none" class="playbackRate">
                            <ul>
                                <li>0.5</li>
                                <li>1</li>
                                <li>2</li>
                            </ul>
                        </div>
                    </div>
                    <div class="time">
                        <span class="current">00:00</span>/
                        <span class="total">00:00</span>
                    </div>
                </div>
            </div>

            <div class="set fl clearfix">
                <div class="volumn fl">
                    <div style="display: none" class="volumn-control">
                        <div class="volumn-line">
                            <div class="volumn-mask"></div>
                            <div class="volumn-btn"></div>
                            <div class="volumn-layer"></div>
                        </div>
                    </div>
                    <i class="iconfont icon-icon-test5"></i>
                </div>
                <div class="mode fl">
                    <div style="display: none" class="mode-control">
                        <div class="clearfix" data-mode="0">
                            <div class="fl">单曲循环</div>
                            <i class="iconfont icon-xunhuan"></i>
                        </div>
                        <div class="clearfix" data-mode="1">
                            <div class="fl">列表循环</div>
                            <i class="iconfont icon-xunhuan1"></i>
                        </div>
                        <div class="clearfix" data-mode="2">
                            <div class="fl">随机播放</div>
                            <i class="iconfont icon-suiji"></i>
                        </div>
                    </div>
                    <i class="iconfont icon-xunhuan1"></i>
                </div>
            </div>


        </footer>
    </div>


    <audio id="audio" preload="auto" src=""></audio>

</body>
